<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Setting -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

        <!-- Checkbox Style -->
        <style>
        input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        
            border-radius: 50%;
            width: 4em;
            height: 4em;
        
            border: 0.1em solid #ffffff;
            transition: 0.2s all linear;
            margin-right: 5px;
        
            position: relative;
            top: 4px;
        }
        
        input:checked {
            border: 0.6em solid rgb(0, 74, 249);
        }</style>

        <!-- Div Class -->
        <style>
            img{
            width: auto;
            height: 50vw;
            border: 2px solid rgba(255, 255, 255, 0);
            opacity: 0.3;
            }

            .container {
                width:90vw;
                height: 90vh;
                box-sizing: border-box;
            }
            .head {
                justify-content: right;
            }
            .amountTitle{
                width: 100%;
                box-sizing: border-box;
            }

            .framestyle{
                width:50%;
                box-sizing: border-box;
            }

            .image-border {
            border: 2px solid black;
            }

            /* Border Style For Selected Image */
            .selected {
            border: 2px solid rgba(126, 126, 126, 1);
            opacity: 1;
            }
        </style>
        
        <!-- BTN Style -->
        <style>
        .custom-button {
            height: 10vw;
            width: 20vw;
            color: black;
            font-size: 5vw;
            border-radius: 20px; /* 사각형의 둥근 정도 */
            background-color: #B1B8C4;
            border-width: 0px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        </style>

        <!-- Title -->
        <title>frame</title>

        <!-- JS -->
        <script>
            function selectImage(imageNumber) {
            // Remove All Border
            var images = document.getElementsByTagName('img');
            
            // Remove All From selected
            for (var i = 0; i < images.length; i++) {
                images[i].classList.remove('selected');
            }
            
            // Add Border To Selected Image
            var selectedImage = document.querySelector('img[alt="Image ' + imageNumber + '"]');
            selectedImage.classList.add('selected');
            
            // Select Linked Checbox(Radio)
            var radio = document.getElementById('radio' + imageNumber);
            radio.checked = true;
            }
        </script>
    </head>

    <body bgcolor='#D2DAE9'>
        <center>
            <div>
                <form action="/submit" method="post">
                    <div class="container" style="text-align: center; margin: 30px;">
                        <!-- Quantity -->
                        <div class="head">
                            <div class="headline" style="width: 30vw; margin-top : 60px; text-align: left;">
                            <label style="font-size: 4em; font-family: Noto Sans KR; color: black; font-family: 'Noto Sans KR', sans-serif;">프레임 스타일</label>
                            </div>
                        </div>
                        <div class="line" style="width: 100%; height: 1px; background-color: gray; margin-bottom: 10px;"></div>
                        <div class="body" style="display: flex; flex-direction: row;">
                            <div class="framestyle" style="text-align: center; justify-content: space-between; display: flex; flex-direction: row;">
                                <div class="f1">
                                <!-- 1st Radio => Frame 1 -->
                                <input type="radio" name="f_color" id="radio1" value="black" style="display: none;" checked="checked">
                                
                                <label for="radio1">
                                    <img src="static/image/frame_black.png" alt="Image 1" onclick="selectImage(1)" class="selected">
                                </label>
                            </div>
                            <div class="f2">
                                <!-- 2nd Radio Frame 2 -->
                                <input type="radio" name="f_color" id="radio2" value="white" style="display: none;">
                            
                                <label for="radio2">
                                    <img src="static/image/frame_white.png" alt="Image 2" onclick="selectImage(2)"
                                </label>
                            </div>
                            </div>
                            
                            <div class="amount" style="display: flex; flex-direction: column; align-items: center; width: 50%;">
                                <!-- amount -->
                                <div class="amountTitle" style="text-align: center; margin-bottom: 50px;">    
                                    <label style="font-size: 3em; color: black; font-family: 'Noto Sans KR', sans-serif;">수량</label>
                                </div>
                                <div class="topradio" style="margin-bottom: 80px;">
                                    <!-- 1st Radio => 1 -->
                                    <input type="radio" name="quantity" value="1" checked="checked" id="value1">
                                    <label for="value1" style="font-size: 3em; color: black; font-family: 'Noto Sans KR', sans-serif;">1장&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                
                                    <!-- 2nd Radio => 2 -->
                                    <input type="radio" name="quantity" value="2" id="value2">
                                    <label for="value2" style="font-size: 3em; color: black; font-family: 'Noto Sans KR', sans-serif;">2장</label>
                                </div>
                                <div class="bottomradio" style="margin-bottom: 200px;">
                                    <!-- 3rd Radio => 3 -->
                                    <input type="radio" name="quantity" value="3" id="value3">
                                    <label for="value3" style="font-size: 3em; color: black; font-family: 'Noto Sans KR', sans-serif;">3장&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                
                                    <!-- 4th Radio => 4 -->
                                    <input type="radio" name="quantity" value="4" id="value4">
                                    <label for="value4" style="font-size: 3em; color: black; font-family: 'Noto Sans KR', sans-serif;">4장</label>
                                </div>
                                <!-- Next BTN -->
                                <div class="buttonBox" style="width: 100%; display: flex; justify-content: right;">
                                    <input type="submit" value="다음" class="custom-button" style="color: #000011;  box-shadow: 10px 10px 10px gray;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </center>
    </body>
</html>
