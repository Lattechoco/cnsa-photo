<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Taking Pic</title>

    <!-- Style Setting -->
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #header{
            position: absolute;
            top: 50px;
            left: 50%;
            z-index: 999;
            color: white;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        #header > p {
            font-size: 0.9em;
        }

        #camera, #camera--view, #camera--sensor, #camera--output{
            position: fixed;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #camera--view, #camera--sensor, #camera--output{
            transform: scaleX(-1);
            filter: FlipH;
        }

        #camera--trigger{
            width: 180px;
            color: white;
            background-color: black;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 5px 10px 0 rgba(0,0,0,0, 0.2);
            position: fixed;
            bottom: 30px;
            left: calc(50% - 90px);
        }

        .taken {
            height: 140px!important;
            width: 220px!important;
            border: solid 2px rgb(121, 200, 253);
        }
        
        #countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgb(255, 0, 0);
            font-size: 50px;
        }

        #count {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgb(255, 0, 0);
            font-size: 50px;
        }
    </style>
</head>

<body>
    <main id="camera">
        <canvas id="camera--sensor"></canvas>

        <!-- Get Camera. -->
        <video id="camera--view" autoplay playsinline></video>
        <img src="//:0" alt="" id="camera--output" style="visibility: hidden;">

        <!-- Hidden BTN For Taking Pic -->
        <button style="background-color: rgba(0,0,0,0);" id="camera--trigger"></button>

        <!-- 10 Sec CountDown -->
        <div id="countdown"></div>

        <!-- Remain Step -->
        <div id="count"></div>
    </main>

    <!-- JS -->
    <script>
        // Cam Setting
        let constraints = { video: { facingMode: "user"}, audio: false};
        const cameraView = document.querySelector("#camera--view");
        const cameraOutput = document.querySelector("#camera--output");
        const cameraSensor = document.querySelector("#camera--sensor");
        const cameraTrigger = document.querySelector("#camera--trigger");

        // CountDown Setting
        const countdown = document.querySelector("#countdown");
        let countdownInterval;
        let number_c = 10;

        // Start CountDown Function
        function startCountdown() {
            countdown.textContent = number_c;
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Update CountDown Function
        function updateCountdown() {
            number_c = number_c - 1;
            countdown.textContent = number_c;
            if (number_c === 0) {
                number_c = 10;
            }
        }

        // Camera Start Function
        function cameraStart(){
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream){
                    track = stream.getTracks()[0];
                    cameraView.srcObject = stream;
                })

                .catch(function(error){
                    console.error("Something Went Wrong :/", error);
                })
            
            // Show Remain Step
            count.textContent = 1 + '/8';    

            // Start 10Sec CountDown
            startCountdown()
            for (let i = 0; i < 9; i++) {

                if(i != 0){
                setTimeout(() => Trigger(i), i*10000) 
                }
            }
        }

        // Image Download Function
        function downloadImage(num) {
            // Image Setting
            var file_name = 'img';
            var full_name = file_name+'_'+num;

            var imgElement = document.getElementById("camera--output");
            var imageUrl = imgElement.src;
            
            var link = document.createElement("a");
            link.href = imageUrl;
            link.download = full_name; 
            link.click();
        }

        //Trigger For Taking Picture
        cameraTrigger.addEventListener("click", function(){
            // Picture => 640 x 480
            cameraSensor.width = cameraView.videoWidth; 
            cameraSensor.height = cameraView.videoHeight;
            cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
            cameraOutput.src = cameraSensor.toDataURL("image/webp");
            cameraOutput.classList.add("taken");
            console.log(cameraSensor.height);
        });
        
        // Function For Taking Picture
        function Trigger(i) {
            // Picture => 640 x 480
            count.textContent = (i+1) + '/8';
            cameraSensor.width = cameraView.videoWidth; 
            cameraSensor.height = cameraView.videoHeight;
            cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);

            // To Change Size
            // cameraSensor.width = 1920;
            // cameraSensor.height = 1080;
            // cameraSensor.getContext("2d").drawImage(cameraView, 0, 0, cameraSensor.width, cameraSensor.height);
            // cameraOutput.src = cameraSensor.toDataURL("image/webp", 1.0);

            cameraOutput.src = cameraSensor.toDataURL("image/webp");
            cameraOutput.classList.add("taken");
            downloadImage(i)
            console.log(cameraSensor.height);

            // End Taking Picture => Move To http://127.0.0.1:5000/select
            if (i === 8) {
                setTimeout(() => {
                location.href = '/select';
                }, 100);
            }

        }
        // Run Function When Page Is Loaded
        window.addEventListener("load", cameraStart, false);
    </script>
</body>
</html>
